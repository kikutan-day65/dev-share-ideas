{% extends 'main.html' %}



{% block content %}


{% if page == 'register' %}

<div class="container-lg mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-7 border border-3 rounded px-5 py-5 bg-light">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name:</label>
                    <input class="form-control mb-3" name="first_name" type="text" aria-label="default input example">

                    <label for="exampleFormControlInput1" class="form-label">Username:</label>
                    <input class="form-control mb-3" name="username" type="text" aria-label="default input example">

                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control mb-3" id="exampleFormControlInput1">

                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" name="password1" class="form-control mb-3" id="exampleInputPassword1">

                    <label for="exampleInputPassword1" class="form-label">Password confirmation:</label>
                    <input type="password" name="password2" class="form-control mb-3" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
            </form>
        </div>
    </div>
</div>



{% else %}

<div class="container-lg mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-5 border border-3 rounded px-5 py-5 bg-light">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control mb-3" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                    <p class="mb-3 reset-pass"><a href="{% url 'reset_password' %}">Forgot your password?</a></p>
                </div> 
            </form>
            <p class="mb-1">You don't have an account?</p>
            <div class="signup-style">
                <a href="{% url 'register' %}">Sign Up</a>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock content %}
