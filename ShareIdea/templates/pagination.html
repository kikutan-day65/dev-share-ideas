<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">

        {% if queryset.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ queryset.previous_page_number }}" data-page="{{ queryset.previous_page_number }}">Previous</a>
            </li>
        {% endif %}

        {% for page in custom_range %}
            {% if page == queryset.custom_range %}
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="?page={{ page }}" data-page="{{ page }}">{{ page }}</a>
                </li>
            {% else %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page }}" data-page="{{ page }}">{{ page }}</a>
                </li>
            {% endif %}
        {% endfor %}

        {% if queryset.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ queryset.next_page_number }}" data-page="{{ queryset.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
